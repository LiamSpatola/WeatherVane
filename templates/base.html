<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherVane - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark mb-4">
        <div class="container-fluid">
            <a href="{{ url_for('index') }}" class="navbar-brand text-light">WeatherVane</a>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link text-white" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="flex-fill">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 border-top mt-5">
        <div class="d-flex justify-content-between px-3">
            <div>&copy; Liam Spatola</div>
            <div>Data extracted from <a href="https://wttr.in" class="text-white text-decoration-underline">wttr.in</a> and <a href="https://sunrise-sunset.org" class="text-white text-decoration-underline">sunrise-sunset.org</a></div>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
